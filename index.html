<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="display-current"></div>
        </div>
        <div id="keypad">
            <button id="AC" class="function lightgrey">AC</button>
            <button id="+/-" class="function lightgrey">+/-</button>
            <button id="%" class="function lightgrey">%</button>
            <button id="divide" class="operator orange">รท</button>
            <button id="7" class="grey">7</button>
            <button id="8" class="grey">8</button>
            <button id="9" class="grey">9</button>
            <button id="multiply" class="operator orange">x</button>
            <button id="4" class="grey">4</button>
            <button id="5" class="grey">5</button>
            <button id="6" class="grey">6</button>
            <button id="subtract" class="operator orange">-</button>
            <button id="1" class="grey">1</button>
            <button id="2" class="grey">2</button>
            <button id="3" class="grey">3</button>
            <button id="add" class="operator orange">+</button>
            <button id="delete" class="function grey">del</button>
            <button id="0" class="grey">0</button>
            <button id="." class="grey">.</button>
            <button id="equals" class="function orange">=</button>

        </div>
    </div>
    
</body>
</html>
